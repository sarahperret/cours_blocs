  <h2>Vous avez une quelconque remarque ou question à nous soumettre? Contactez nous!</h2>
  <!-- notre formulaire -->
  <div id="form">
		<form>
    <!-- Nous avons verifié que les boutons radios ne soient pas des "checkbox" -->
      <div>
				<label>Madame</label> <input type="radio" value="F" name="sexe">
				<label>Monsieur</label> <input type="radio" value="M" name="sexe">
			</div>	 
			<div>
        <!-- Les éléments sont bien mis en page et sont aligné en haut à droite à côté du textarea qui leur correspond! -->
				<label>Nom</label><input type="text" name="to">
			</div>			
			<div>
				<label>Prénom</label><input type="text" name="to">
			</div>
			<div id="message">
				<label>Votre message</label><textarea rows="4" cols="50"></textarea>
			</div>
        <!-- Le bouton submit envoie les informations et vide les textarea pour un nouveau message. -->
				<button type="submit" name="submit">Envoyer</button>
